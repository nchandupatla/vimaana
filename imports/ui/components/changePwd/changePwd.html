
  <main>
    <center>
      <div class="section"></div>
     <h5 class="indigo-text">Change Password</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' ng-model="changePwd.oldPassword" />
                <label for='password'>Old password</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' id='password' ng-model="changePwd.newPassword" />
                <label for='password'>New password</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button ng-click="changePwd.Change()"type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'>Submit</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
